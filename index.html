    :root{
      --bg:#f5f5f0;          
      --card:#ffffff;        
      --accent:#D2B48C;      
      --accent-2:#8B7355;    
      --text:#333333;        
      --muted:#666666;
      --ring: 0 0 0 3px rgba(210,180,140,.25);
      --radius: 18px;
      --gap: clamp(16px, 2.5vw, 24px);
      --max: 1200px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;scroll-behavior:smooth;line-height:1.6;}
    a{color:inherit;text-decoration:none;transition:var(--transition);}
    img{max-width:100%;display:block;height:auto;}
    button {cursor:pointer;}

    body, h1, h2, h3, h4, h5, h6, p, span, div, a, strong {
      user-select: none;
      cursor: default;
    }
    input, textarea, button, select {
      user-select: text;
      cursor: text;
      font-family: inherit;
    }

    /* Enable text selection for message textarea */
    #msg {
      user-select: text;
      cursor: text;
    }

    .wrap{max-width:var(--max);margin-inline:auto;padding:0 clamp(16px, 4vw, 40px)}
    section{position:relative; padding: clamp(64px, 10vw, 120px) 0;border-top:1px solid #e0e0e0; overflow: hidden;}
    .grid{display:grid;gap:var(--gap)}
    .two{grid-template-columns:1.1fr .9fr}
    @media (max-width:900px){.two{grid-template-columns:1fr}}

    .content-wrapper {
      position: relative;
      z-index: 2;
    }

    .nav{
      position:sticky;top:0;z-index:10;background:rgba(245,245,240,.95);
      backdrop-filter:saturate(120%) blur(12px);border-bottom:1px solid #e0e0e0;
      transition: var(--transition);
    }
    .nav.scrolled {
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .nav .inner{display:flex;align-items:center;justify-content:space-between;height:70px}
    .brand{display:flex;gap:10px;align-items:center;font-weight:800;letter-spacing:.5px;font-size:1.2rem;background:var(--accent);color:#333;padding:10px 20px;border-radius:12px; transition: var(--transition);}
    .brand:hover{background:var(--accent-2);color:#fff; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(139,115,85,0.3);}
    .brand .dot{width:10px;height:10px;border-radius:50%;background:#333;box-shadow:0 0 18px rgba(0,0,0,0.1)}
    .links{display:flex;gap:24px;align-items:center}
    .links a{opacity:.9;font-weight:600; transition: var(--transition); position:relative;}
    .links a:not(.cta):after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: var(--transition);
    }
    .links a:hover{color:var(--accent); transform: translateY(-2px);}
    .links a:hover:after {
      width: 100%;
    }
    .cta{background:var(--accent);color:#333;padding:10px 20px;border-radius:12px;font-weight:700; transition: var(--transition);}
    .cta:hover{background:var(--accent-2);color:#fff; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(139,115,85,0.3);}

    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 2rem;
      height: 2rem;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 10;
    }
    
    .menu-toggle span {
      width: 2rem;
      height: 0.25rem;
      background: var(--text);
      border-radius: 10px;
      transition: var(--transition);
      position: relative;
      transform-origin: 1px;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg);
    }
    
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg);
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }
      
      .links {
        position: fixed;
        top: 70px;
        left: 0;
        height: calc(100vh - 70px);
        width: 100%;
        background: var(--bg);
        flex-direction: column;
        justify-content: flex-start;
        padding-top: 3rem;
        gap: 2.5rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      
      .links.open {
        transform: translateX(0);
      }

      .brand {
        padding: 8px 16px;
        font-size: 1rem;
      }
    }

    .hero{display:grid;gap:var(--gap);grid-template-columns:1.2fr .8fr;align-items:center;min-height:90vh;}
    @media (max-width:900px){.hero{grid-template-columns:1fr; text-align:center;}}
    .badge{display:inline-flex;align-items:center;gap:8px;background:#f0f0e8;border:1px solid #e0e0d8;padding:8px 16px;border-radius:999px;color:#666;font-size:.9rem; transition: var(--transition);}

    .badge i{color:var(--accent)}
    .title{font-size: clamp(32px, 5vw, 64px);line-height:1.05;margin:18px 0 12px;font-weight:800}
    .subtitle{font-size: clamp(16px, 2.2vw, 22px);color:var(--muted);max-width:58ch; margin-bottom: 1.5rem;}
    .social{display:flex;gap:12px;margin-top:24px; justify-content: flex-start;}
    @media (max-width:900px){.social{justify-content: center;}}
    .social a{
      display:inline-flex;align-items:center;justify-content:center;width:48px;height:48px;
      border-radius:12px;border:1px solid #e0e0d8;background:#f8f8f5; transition: var(--transition);
    }
    .social a:hover{outline:var(--ring);color:var(--accent); transform: translateY(-3px); box-shadow: 0 6px 16px rgba(0,0,0,0.1);}
    .heroCard{
      position:relative;background:var(--card);
      border:1px solid #e8e8e0;border-radius:var(--radius);padding:28px; transition: var(--transition);
      box-shadow:0 0 0 1px #f0f0e8, 0 20px 60px rgba(0,0,0,.1);
      overflow: hidden; transition: var(--transition);
    }
    .heroCard:hover {
      box-shadow: 0 0 0 1px #f0f0e8, 0 25px 80px rgba(210,180,140,0.15);
      transform: translateY(-5px);
    }
    .heroCard img{border-radius:var(--radius);object-fit:cover;width:100%;height:100%; transition: transform 0.5s ease;}
    .heroCard:hover img {transform: scale(1.05);}
    .chip{position:absolute;left:8%;bottom:10%;background:#f8f8f5;border:1px solid #e0e0d8;border-radius:12px;padding:10px 16px;font-size:.9rem; z-index: 3; transition: var(--transition);}
    .chip:hover {transform: translateY(-3px); box-shadow: 0 6px 16px rgba(0,0,0,0.1);}
    .chip i{color:var(--accent);margin-right:8px}

    .card{background:var(--card);border:1px solid #e8e8e0;border-radius:var(--radius);padding:28px; transition: var(--transition);}
    .card:hover {transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-color: rgba(210,180,140,0.2);}
    .btn{display:inline-flex;align-items:center;gap:10px;border-radius:12px;padding:12px 20px;font-weight:700;border:1px solid #e0e0d8;background:#f8f8f5;color:var(--text); transition: var(--transition);}
    .btn:hover{outline:var(--ring); transform: translateY(-2px);}
    .btn.accent{background:var(--accent);color:#333;border-color:transparent}
    .btn.accent:hover{box-shadow:0 6px 30px rgba(210,180,140,.35); transform: translateY(-2px);}

    .section-title{font-size: clamp(28px, 3vw, 42px);margin:0 0 18px;font-weight:800; position:relative; display:inline-block;background:var(--accent);color:#333;padding:10px 20px;border-radius:12px;}
    .section-title:after {
      display: none;
    }
    .muted{color:var(--muted); line-height:1.6;}

    .services{display:grid;gap:var(--gap);grid-template-columns:repeat(3,1fr)}
    @media (max-width:1000px){.services{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:650px){.services{grid-template-columns:1fr}}
    .service h3{margin:0 0 12px;font-size:1.2rem}
    .service p{margin:8px 0 0;color:var(--muted); line-height:1.6;}
    .service i{color:var(--accent);margin-right:10px; font-size:1.2rem;}

    .tabs{display:flex;gap:8px;margin-bottom:20px;flex-wrap:wrap}
    .tab{
      padding:10px 18px;border-radius:12px;border:1px solid #e0e0d8;background:#f8f8f5;cursor:pointer;font-weight:700; transition: var(--transition);
    }
    .tab[aria-selected="true"]{background:var(--accent);color:#333;border-color:transparent; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(210,180,140,0.2);}
    .tab:hover:not([aria-selected="true"]) {
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    .proj-desc{line-height:1.7;color:var(--muted); margin-bottom: 1.5rem;}
    .proj-name{font-weight:800;margin:0 0 12px; font-size: 1.4rem;}

    .contact{display:grid;gap:var(--gap);grid-template-columns:1fr 1fr}
    @media (max-width:900px){.contact{grid-template-columns:1fr}}
    .field{display:grid;gap:8px;margin-bottom:18px}
    .input, .textarea{
      background:#f8f8f5;border:1px solid #e0e0d8;border-radius:12px;padding:14px 16px;color:var(--text); transition: var(--transition);
      font-size: 1rem;
    }
    .input:focus, .textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(210,180,140,0.2);
    }
    .textarea{min-height:140px;resize:vertical}
    .pill{display:inline-flex;align-items:center;gap:12px;background:#f8f8f5;border:1px solid #e0e0d8;padding:12px 16px;border-radius:12px; transition: var(--transition); margin-bottom: 12px;}
    .pill:hover {transform: translateX(5px); border-color: var(--accent); box-shadow: 0 6px 16px rgba(0,0,0,0.1);}
    .pill i{color:var(--accent); font-size: 1.1rem;}

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 24px;
    }
    .skill-item {
      background: #f8f8f5;
      border: 1px solid #e0e0d8;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      transition: var(--transition);
    }
    .skill-item:hover {
      transform: translateY(-3px);
      border-color: var(--accent);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    footer{padding:40px 0;color:#9a9a9d;border-top:1px solid #e0e0e0; text-align: center;}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }
    
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }

    .scroll-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--accent);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      z-index: 99;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .scroll-top.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .scroll-top:hover {
      transform: translateY(-5px);
      background: var(--accent-2);
      color: #fff;
      box-shadow: 0 6px 25px rgba(139,115,85,0.3);
    }

    /* Enable text selection for specific elements */
    .input, .textarea, .tab, .btn, .cta, .skill-item, .service, .card, .pill {
      user-select: none;
      cursor: default;
    }

    /* Allow text selection in textareas and inputs */
    textarea, input {
      user-select: text;
      cursor: text;
    }
  </style>
</head>

    function Contact(){

    function Footer(){

    function App() {
      const [scrollTop, setScrollTop] = useState(false);
      
      useEffect(() => {
        const handleScroll = () => {
          setScrollTop(window.scrollY > 300);
          
          // Add scrolled class to nav
          const nav = document.querySelector('.nav');
          if (window.scrollY > 50) {
            nav.classList.add('scrolled');
          } else {
            nav.classList.remove('scrolled');
          }
        };
        
        window.addEventListener('scroll', handleScroll);
        
        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const links = document.querySelector('.links');
        
        menuToggle.addEventListener('click', () => {
          menuToggle.classList.toggle('active');
          links.classList.toggle('open');
        });
        
        // Close mobile menu when clicking on links
        const navLinks = document.querySelectorAll('.links a');
        navLinks.forEach(link => {
          link.addEventListener('click', () => {
            menuToggle.classList.remove('active');
            links.classList.remove('open');
          });
        });
        
        return () => {
          window.removeEventListener('scroll', handleScroll);
        };
      }, []);
      
      const scrollToTop = () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      };
      
      return (
        <>
          <Hero />
          <About />
          <Education />
          <Skills />
          <Services />
          <Projects />
          <Contact />
          <Footer />
          
          <button 
            className={`scroll-top ${scrollTop ? 'visible' : ''}`} 
            onClick={scrollToTop}
            aria-label="Scroll to top"
          >
            <i className="fas fa-arrow-up"></i>
          </button>
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
